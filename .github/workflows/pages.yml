name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'site-v*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @yep-anywhere/shared build

      - name: Build remote client
        run: |
          pnpm --filter @yep-anywhere/client exec tsc
          pnpm --filter @yep-anywhere/client exec vite build --config vite.config.remote.ts --base /remote/

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp -r site/* deploy/
          cp -r packages/client/dist-remote deploy/remote
          # GitHub Pages needs index.html to serve the /remote/ directory
          cp deploy/remote/remote.html deploy/remote/index.html
          # Root 404.html enables SPA routing for /remote/* paths (GitHub Pages only uses root 404)
          cp deploy/remote/remote.html deploy/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
