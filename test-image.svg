<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a2e"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main circle -->
  <circle cx="100" cy="100" r="70" fill="url(#grad1)" />

  <!-- Inner design -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="#16213e" stroke-width="3"/>
  <circle cx="100" cy="100" r="30" fill="#16213e"/>

  <!-- Star points -->
  <polygon points="100,40 108,70 140,70 114,88 122,118 100,100 78,118 86,88 60,70 92,70"
           fill="#e94560" opacity="0.8"/>

  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" fill="#eee" font-family="sans-serif" font-size="14">
    Test SVG
  </text>
</svg>
